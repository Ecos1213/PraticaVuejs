<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <div id="app"></div> 
    <script>
        
        const vm = Vue.createApp({ 
            // ejercicio de puerta abierta y cerrada
            data() {
                return {
                    text: "Puerta cerrada", 
                    open: false
                };
            },
            methods: {
                puertaAbierta() {
                    console.log(this.open);
                    this.open = !this.open;
                }
            },
            computed: {
                label() {
                    return this.open ? "Cerrar" : "Abrir";
                }
            },
            watch: {
                open(value) { 
                    if(value) {
                        this.text = "Puerta abierta";
                    }else {
                        this.text = "Puerta cerrada";
                    }
                }
            },
            template: `
                <div>{{text}}</div>
                <button @click="puertaAbierta">{{label}}</button>
            `,
        }).mount("#app");

        console.log(vm);
    </script>
</body>
</html>
