<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <div id="app"></div> 
    <script>
        
        const vm = Vue.createApp({ 
            data() {
                return {
                    text: "Accede a tu cuenta", 
                    open: false,
                    isAdd: false,
                    username: "",
                    posts: [{
                        title: "Titulo 1",
                        description: "Lorem ipsum..."
                    },{
                        title: "Titulo 2",
                        description: "Lorem ipsum..."
                    },{
                        title: "Titulo 3",
                        description: "Lorem ipsum..."
                    },{
                        title: "Titulo 4",
                        description: "Lorem ipsum..."
                    },{
                        title: "Titulo 5",
                        description: "Lorem ipsum..."
                    },{
                        title: "Titulo 6",
                        description: "Lorem ipsum..."
                    }] // lo que podemos hacer en vuejs cuando tenemos una lista y necesitamos recorrera es usar una directiva llamada v-for hace lo mismo que un for en javascript, las listas en vuejs son dinamicas o reactivas si cambian su valor tambienh nos mostara este valor cambiado
                };
            },
            methods: {
                puertaAbierta() {
                    console.log(this.open);
                    this.open = !this.open;
                },
                removeItem(index) {
                    this.posts.splice(index, 1);
                },
                changeIsAdd() {
                    this.isAdd = !this.isAdd;
                },
                agregarItem(e) {
                    if(!this.validationForm(e)) {
                        const indiceFinal = this.posts.length;
                        this.posts.splice(indiceFinal,0, {
                            title: e.target.title.value,
                            description: e.target.description.value
                        });
                        e.target.title.value = "";
                        e.target.description.value = "";
                    }else {
                        console.log("Error debe ingresar algun valor");
                    }
                    
                },
                validationForm(e) {
                    if (e.target.title.value === "" ){
                        return true
                    }

                    if (e.target.description.value === "") {
                        return true
                    }

                    return false;
                }
            },
            computed: {
                label() {
                    return this.open ? "Cerrar" : "Abrir";
                }, 
                styles() {
                    return this.open ? ['open'] : ['closed'];
                }
            },
            watch: {
                open(value) { 
                    if(value) {
                        this.text = "Sesion abierta";
                    }else {
                        this.text = "Sesion cerrada";
                        this.username = "";
                    }
                }
            },
            template: `
            <div class="container" :class="styles">
                <h2>{{text}}</h2>
                <div class="listContainer" v-if="open">
                    <p>Hola, {{username}}</p>
                    <div class="list">
                        <div v-if="!isAdd" v-for="(item, index) in posts" :key="index" class="item">
                            <div class="title">{{item.title}}</div>
                            <p>{{item.description}}</p>
                            <button @click="removeItem(index)">Eliminar</button>
                        </div>
                        
                        <div v-else>
                            <form @submit.prevent="agregarItem">
                                <input type="text" name="title" placeholder="Example title" />
                                <input type="text" name="description" placeholder="Lorem ipsum....." />
                                <button @click="changeIsAdd" type="button">Regresar</button>
                                <button type="submit" >Aceptar</button>
                            </form>
                            
                            
                        </div> 
                        <button v-if="!isAdd" @click="changeIsAdd" type="button">Agregar</button>    
                    </div>
                </div>
                <div v-else>
                    <div>Username</div>
                    <input type="text" v-model="username"/>
                </div>
                <button @click="puertaAbierta">
                    <div v-if="!open">Acceder</div>
                    <div v-else>Salir</div>                    
                </button>
            </div>
            `,
        }).mount("#app");

        console.log(vm);
    </script>
    <style>
        html, body {
            height: 100vh;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
        #app, .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            width: 100%;
            min-height: 100vh;
            position: relative;

        }
        button {
            margin-top: 24px;
            border: none;
            background-color: white;
            padding: 8px 24px;
            border-radius: 12px;
        }
        .closed {
            background-color: #eca1a6;
            
        }
        .open {
            background-color: #b5e7a0;
            
        }
        .list {
            display: flex;
            flex-direction: column;
        }
        .item {
            border: 1px solid black;
        }
        .title {
            font-weight: bold;
            font-size: 1.2rem;
        }
        .listContainer {
            width: 15%;
        }
    </style>
</body>
</html>
