<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <div id="app"></div>

    <script>
        const vm = Vue.createApp({
            data() {
                return {
                    counter: 0
                };
            },
            template: `<div>{{counter}}<button v-on:click="increment">+</button> <button v-on:click="decrement">-</button> </div>`,
            methods: {
                increment() {
                    if(this.counter >= 0){
                        this.counter++;
                    }
                    
                },
                decrement() {
                    if(this.counter > 0){
                        this.counter--;
                    }
                    
                }
            }
        }).mount("#app") 
    </script>
</body>
</html>
