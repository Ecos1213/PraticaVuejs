<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <div id="app"></div> 
    <script>
        const app = Vue.createApp({ 
            // los slots es lo mismo que los layout en react y nos permite aprovechar esa sintaxis html para poder crear nuestro propios componentes
            template: `
                <div>
                    <v-layout>
                        <template v-slot:header>
                            <button>Titulo</button>
                        </template>
                        <template v-slot:content>
                            Lorem ispum dolor sit amet
                        </template>
                    </v-layout>
                    
                </div>
            `,
        });

        //por nomenclatura es conveniente usar v-nombredelcomponete
        app.component("v-layout", {
            //para hacer el layout como react vuejs tiene un tag llamado slot que nos permite trae todo el contenido interno que tenga el componente es como children de react, aunque hay una diferencia es que podemos colocar varias veces la etiqueta slot pero para que entienda cual de los dos tiene que ir segun el contenido tenemos que nombrar los slot para que al utilizarlo podamos distiguir cual contenido va a ir en cierto slot e4sto nos ayuda mucho por que nos permite agregar en un mismo layout dividir nuestrass secciones de donde queremos nuestro contenido (redcuerda que para que funcione esto todo tiene que ir dentro del layout)
            // recuerda dos cosas la primera es que slot tiene un atributo llamado name para poder nombre el slot y asi distinguirlo a la hora de usarlo y para usarlo vuejs nos probee de un tag llamado template y dentro de template podemos colocar una directiva de vuejs llamado v-slot:nombredelslot
            template: `<header>
                    <slot name="header"></slot>
                </header>
                <div>
                    <slot name="content"></slot>
                </div>`
        }); 
        
        const vm = app.mount("#app");

        console.log(vm);
    </script>
</body>
</html>
