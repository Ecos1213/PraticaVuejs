<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <div id="app"></div> 
    <script>
        
        const vm = Vue.createApp({ 
            data() {
                return {
                    text: "Accede a tu cuenta", 
                    open: false,
                    username: ""
                };
            },
            methods: {
                puertaAbierta() {
                    console.log(this.open);
                    this.open = !this.open;
                }
            },
            computed: {
                label() {
                    return this.open ? "Cerrar" : "Abrir";
                }, 
                styles() {
                    return this.open ? ['open'] : ['closed'];
                }
            },
            watch: {
                open(value) { 
                    if(value) {
                        this.text = "Sesion abierta";
                    }else {
                        this.text = "Sesion cerrada";
                        this.username = "";
                    }
                }
            },
            template: `
            <div class="container" :class="styles">
                <h2>{{text}}</h2>
                <div v-if="open">
                    <p>Hola, {{username}}</p>
                </div>
                <div v-else>
                    <label>Username</label>
                    <input type="text" v-model="username"/>
                </div>
                <button @click="puertaAbierta">
                    <div v-if="!open">Acceder</div>
                    <div v-else>Salir</div>                    
                </button>
            </div>
            `, // a veces podemos ahorrarnos los metodos computados y podemos usar condicionales existe una directiva en vuejs llamada v-if y v-else funciona igual que un if de hecho en el v-if hay que colocar un booleano en este caso colocarameos la variable open y el v-else no hay que colocar y lo que hace v-if es al ser true mostrara el button si no mostrara el else
        }).mount("#app");

        console.log(vm);
    </script>
    <style>
        html, body {
            height: 100vh;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
        #app, .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            width: 100%;
            height: 100%;
        }
        button {
            margin-top: 24px;
            border: none;
            background-color: white;
            padding: 8px 24px;
            border-radius: 12px;
        }
        .closed {
            background-color: #eca1a6;
        }
        .open {
            background-color: #b5e7a0;
        }
    </style>
</body>
</html>
