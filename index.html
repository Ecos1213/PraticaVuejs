<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <div id="app"></div> 
    <script>
        
        const vm = Vue.createApp({ 
            data() {
                return {
                    text: "Accede a tu cuenta", 
                    open: false,
                    username: "",
                    posts: [{
                        title: "Titulo 1",
                        description: "Lorem ipsum..."
                    },{
                        title: "Titulo 2",
                        description: "Lorem ipsum..."
                    },{
                        title: "Titulo 3",
                        description: "Lorem ipsum..."
                    },{
                        title: "Titulo 4",
                        description: "Lorem ipsum..."
                    },{
                        title: "Titulo 5",
                        description: "Lorem ipsum..."
                    },{
                        title: "Titulo 6",
                        description: "Lorem ipsum..."
                    }] // lo que podemos hacer en vuejs cuando tenemos una lista y necesitamos recorrera es usar una directiva llamada v-for hace lo mismo que un for en javascript, las listas en vuejs son dinamicas o reactivas si cambian su valor tambienh nos mostara este valor cambiado
                };
            },
            methods: {
                puertaAbierta() {
                    console.log(this.open);
                    this.open = !this.open;
                }
            },
            computed: {
                label() {
                    return this.open ? "Cerrar" : "Abrir";
                }, 
                styles() {
                    return this.open ? ['open'] : ['closed'];
                }
            },
            watch: {
                open(value) { 
                    if(value) {
                        this.text = "Sesion abierta";
                    }else {
                        this.text = "Sesion cerrada";
                        this.username = "";
                    }
                }
            },
            template: `
            <div class="container" :class="styles">
                <h2>{{text}}</h2>
                <div v-if="open">
                    <p>Hola, {{username}}</p>
                    <div class="list">
                        <div v-for="(item, index) in posts" :key="index" class="item">
                            <!--como vemos podemos usar la directiva v-for y agregarle como valor nuestra lista que va a recorrese y lo agregara en la variable item y ahi podemos usar los atributos del json del item pero ademas asi como react cada elemento tiene que tener una llave un token para que vuejs lo identifique y ademas del valor que nos proporciona for tambien nos proporciona un index y podemos escribirlo de asi item a asi (item, index) 
                                y ya podemos usar el atributo key 
                            -->
                            <div class="title">{{item.title}}</div>
                            <p>{{item.description}}</p>
                        </div>    
                    </div>
                </div>
                <div v-else>
                    <div>Username</div>
                    <input type="text" v-model="username"/>
                </div>
                <button @click="puertaAbierta">
                    <div v-if="!open">Acceder</div>
                    <div v-else>Salir</div>                    
                </button>
            </div>
            `,
        }).mount("#app");

        console.log(vm);
    </script>
    <style>
        html, body {
            height: 100vh;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
        #app, .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            width: 100%;
            height: 100%;
        }
        button {
            margin-top: 24px;
            border: none;
            background-color: white;
            padding: 8px 24px;
            border-radius: 12px;
        }
        .closed {
            background-color: #eca1a6;
        }
        .open {
            background-color: #b5e7a0;
        }
        .list {
            display: flex;
            flex-direction: column;
        }
        .item {
            border: 1px solid black;
        }
        .title {
            font-weight: bold;
            font-size: 1.2rem;
        }
    </style>
</body>
</html>
