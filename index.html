<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <div id="app">{{ text }}</div> <!-- esto es una expresion de vuejs y es la viriable text que iniciamos en vuejs aca dentro de estos corchetes podemos colocar tambien codigo javascript-->
    <script>
        //La interpolaci√≥n de datos hace referencia a la forma como se trabaja con variables dentro de los componentes Vue. Estas variables utilizan la sintaxis de doble corchete {{ text }}
        const vm = Vue.createApp({ // la variable vm va a exister en el contexto del objeto window de nuestro documento en javascript esto se puede conmbinar con otras tecnologia e incluso podemos modificar nuestro text 
            data() {
                return {
                    text: "Hola vue"
                };
            }
        }).mount("#app");

        console.log(vm);
    </script>

            }
        })

</body>
</html>
