<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <div id="app"></div> 
    <script>
        const app = Vue.createApp({ 
            data() {
                return {
                    items: ["uno", "dos", "tres",,] // para que el text default funcione hay que dejar dos comas 
                }
            },
            template: `
                <ul>
                    <v-item v-for="item in items" v-bind:text="item"></v-item>  
                </ul>
            `
        });
        //recuerda que cuando usaos un atributo custom y queremos pasarlo a un componente hijo siempre tenemos que decirle que existen esos datos y la manera de hacerlo es usando el atributo props con un array con los atributos creados
        app.component("v-item", {
            //props: ["text"],
            //una cosa a tener en cuenta es que es mejor declarar los props como json y no como una lista ya que tambien puede ser una mala pratica
            props: {
                //text: String //aca declaramos text y le decimos que tiene que ser string y vuejs nos permite hacer esto
                text: {
                    default: "Texto vacio" // una cosa a tener en cuenta es que ademas de que podemos declarar nuestro valor texto tambien podemos colocarle un valor por defecto con el atributo default pero tenemos que volver la variable como un json y ademas de eso agregar el atributo default y este aparecera como otro dato a lfinal del loop
                }
            },
            template: `
                <li> {{text}}</li>      
                `
        })

        const vm = app.mount("#app");

        console.log(vm);
    </script>
</body>
</html>
