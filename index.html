<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <div id="app"></div> 
    <script>
        
        const vm = Vue.createApp({ 
            data() {
                return {
                    text: "Puerta cerrada", 
                    open: false,
                    /*styles: {
                        backgroundColor: "#e5e5e5", // asi como react los estilos dinamicos tienen que estar unidos y la segunda palabra separada en adelante tiene que ir la primera en mayuscula
                    }//la variable puede llamarse de cualquier manera pero la condicion para los estilos css usarlos dinamicamente siempre tiene que ser en json
                    */
                };
            },
            methods: {
                puertaAbierta() {
                    console.log(this.open);
                    this.open = !this.open;
                }
            },
            computed: {
                label() {
                    return this.open ? "Cerrar" : "Abrir";
                }, 
                styles() {
                    return this.open ? ['open'] : ['closed'];
                }
            },
            watch: {
                open(value) { 
                    if(value) {
                        this.text = "Puerta abierta";
                        //this.styles.backgroundColor = "#b5e7a0" // si queremos ahora cambiar dinamicamente el estilo simplemente tenemos que llamar la varialbe json y cambiar el valor del atributo y asi cambiaria su estilo en este caso cambiamos el estilo dinamicamente
                    }else {
                        this.text = "Puerta cerrada";
                        //this.styles.backgroundColor = "#eca1a6"
                    }
                }
            },
            /*template: `
            <div class="container" :style="styles">
                <h2>{{text}}</h2>
                <button @click="puertaAbierta">{{label}}</button>
            </div>
            `, // si queremos que los estilos sean reactivos o dinamicos tenemos que usar v-bind en el atributo styles y colcoar la variable json que creamos 
            */
            template: `
            <div class="container" :class="styles">
                <h2>{{text}}</h2>
                <button @click="puertaAbierta">{{label}}</button>
            </div>
            `, // aunque tambien hay otra manera de cambiar los estilos de en vez de volver dinamicamente el atributo style lo que haremos es cambiar dinamicamente el atributo class y cuando presionen el boton cambiaremos la clase 
            // una cosa interesante de vuejs es que las clases al volverlas reactivas tenemos que colocar el valor en forma de json o de lista osea de esta manera: :class="['open']"
            // ya hay varias maneras de cambiar los estilos dinamicamente entre estas podemos hacer una variable computada y dejarlo directamente en la clase o incluso podemos hacer lo siguiente {'open': open, 'closed': !open} esto lo que hace dentro de el atributo class es que dinamicamente al ver si la variable es true colocara la clase 'open' de css y si la varaible open es false colocara la clase 'closed' de css
            // la forma que dejaremos es la version computada que esta mas arriba
        }).mount("#app");

        console.log(vm);
    </script>
    <style>
        html, body {
            height: 100vh;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
        #app, .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            width: 100%;
            height: 100%;
        }
        button {
            margin-top: 24px;
            border: none;
            background-color: white;
            padding: 8px 24px;
            border-radius: 12px;
        }
        .closed {
            background-color: #eca1a6;
        }
        .open {
            background-color: #b5e7a0;
        }
    </style>
</body>
</html>
