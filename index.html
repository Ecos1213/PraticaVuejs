<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <div id="app"></div> 
    <script>
        
        const vm = Vue.createApp({ 
            data() {
                return {
                    text: "Hola vue 3"
                };
            },
            template: `<div v-text="text"> </div>` //tambien podemos colocar un atributo de la directiva llamado v-text para que funcione como interpolacion de datos sin necesidad de usar {{text}} esta es la 3 forma de hacer este tipo de interpolacion
        }).mount("#app");

        console.log(vm);
    </script>
</body>
</html>
