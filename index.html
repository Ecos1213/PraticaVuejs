<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <div id="app"></div> 
    <script>
        
        const vm = Vue.createApp({ 
            data() {
                return {
                    text: "<p>Hola vue 3</p>" // si queremos que text tenga etiquetas html y nuestra directiva tambien renderize estos htmls necesitamos remplzar el atributo v-text por v-html y esto hara lo mismo que text pero con la diferencia que renderizara los htmls
                };
            },
            template: `<div v-html="text"> </div>`
        }).mount("#app");

        console.log(vm);
    </script>
</body>
</html>
