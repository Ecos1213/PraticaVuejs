<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <div id="app"></div> 
    <script>
        
        const vm = Vue.createApp({ 
            data() {
                return {
                    text: "Hola Vue", // si queremos escuchar la reactividad de cada vez que cambie un valor de una variable podriamos utilizar los watchers de vuejs
                };
            },
            // los watchers se escriben igual que las propiedades computadas lo unico que cambia es el nombre del atributo
            watch: {
                // como nomenclatura el metodo tiene que llamarse igual que la variable que se va a escuchar en este caso seria text
                text(value, old) { //incluso los watchers pueden recibir como parametro el valor nuevo por el cual cambio la variable e incluso como segundo parametro podemos saber cual fue el valor anterior
                    console.log("Watcher!", value, old, this.text); //tambien podemos acceder al dato de la variable actual con this
                }
            },
            template: `
                {{text}}
            `,
        }).mount("#app");

        console.log(vm);
    </script>
</body>
</html>
