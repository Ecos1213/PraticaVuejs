<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <div id="app"></div> <!-- en la segunda interpolacion de datos 2 podemos quitar el {{text}} y agregar un atributo dentro de createApp y dentro del atributo podemos colocar directivas incluso componentes de vuejs que incluso hacen lo mismo que dejando solo el {{text}}-->
    <script>
        
        const vm = Vue.createApp({ 
            data() {
                return {
                    text: "Hola vue 2"
                };
            },
            template: `<div> {{ text }} </div>`
        }).mount("#app");

        console.log(vm);
    </script>
</body>
</html>
