<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <div id="app"></div> 
    <script>
        const app = Vue.createApp({ 
            data() {
                return {
                    text: "hola vue"
                }
            },
            /*methods: {
                input(e) {
                    console.log(e);
                    this.text = e; //esta e es el valor como tal que viene del emit
                }
            },*/
            /*template: `
                <div>
                    <p>{{text}}</p>
                    <v-input :value="text" v-on:update="input" />
                </div>
            `*/
            template: `
                <div>
                    <p>{{text}}</p>
                    <v-input v-model:value="text" />
                </div>
            `
        });

        // estamos pasando un prop de padre pero cada vez que modificabamos el input no cambiaba el dato del padre asi que una opcion es usar un v-on que modifique el valor del padre y asi ver el cambio por eso usamos v-on:input (lo que hace input de vuejs es detectar cada vez que cambiamos el contenido de un input)
        app.component("v-input", {
            props: {
                value: String
            },
            methods: {
                input(e) {
                    console.log(e.target.value);
                    //this.$emit("update", e.target.value);
                    this.$emit("update:value", e.target.value); // en este caso update si es una palabra obligatoria ya que es una convecion misma de vuejs diciendole que este valor se va a actualizar mientras que el comentario anterior update es una prop del componente que colocamos nosotros para que ejecute lo que hay dentro de esa prop
                }
            },
            // vuejs siempre busca mas simplicidad por esa razon podemos usar un v-model custom para que haga lo mismo que estuvimos haciendo que es envian de un padre a un hijo un evento con su propiedad y del hijo al padre la comunicacion de la modificacion de la propiedad por eso comentamos el siguiente codigo para mostrar el ejemplo de v-model custom
            // para esto en el padre tenemos que modificar las propiedades del componente v-input quitando tanto el v-on y el v-bind y colocar v-model:nombre-propiedad-que-recibe-el-hijo y como valor tiene que ir la variable del padre en este caso seria text y quitar el evento input en el padre ademas que en el emit en el primer parametro del nombre de la propiedad tenemos que colocar update:nombre-propiedad-que-recibe-el-hijo
            template: `<input type="text" :value="value" v-on:input="input" />`
        });

        const vm = app.mount("#app");
    </script>
</body>
</html>
