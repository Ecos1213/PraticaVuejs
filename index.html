<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <div id="app"></div> 
    <script>
        
        const vm = Vue.createApp({ 
            data() {
                return {
                    text: "Hola vue 3"
                };
            },
            template: `<div v-text="text"> </div>` //el atributo v-once lo que hace es cambiar la forma en que renderiza la directiva en vuejs, lo que hace es que se va a renderizar la primera vez pero solamente una vez eso quiere decir que si cambio el texto de text ya no volveria a renderizarse
        }).mount("#app");

        console.log(vm);
    </script>
</body>
</html>
